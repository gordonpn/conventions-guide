version: "3.8"
services:
  conventions-site:
    container_name: conventions-site
    expose:
      - "80"
    restart: always
    healthcheck:
      test: curl --fail -s http://localhost:80/ || exit 1
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - web
    labels:
      - "traefik.enable=true"

networks:
  web:
    external: true
